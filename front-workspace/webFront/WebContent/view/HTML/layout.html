<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout</title>
    <style>
        #div1{
            width:200px;
            height: 200px;
            background-color: red;
            display:inline;
        }
        #div1:hover{
            background-color:blue;
        }
        #span1{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #div2{
            width: 80%;
            height: 200px;
            background-color: green;
        }
        #a1{
            width:100px;
            height: 100px;
            background-color: beige;
            display:block;
        }
        #a1:hover{
            background-color: deepskyblue;
        }
        .display-test{
            width:200px;
            height: 200px;
            color:white;
        }
        #s1{
            background-color: red;
        }
        #s2{
            background-color: blue;
        }
        #s3{
            background-color: darkblue;
        }
        #s4 { 
            background-color:darkseagreen;
            display:none;
        }
        #s5{
            background-color:darkslategray;
            display:inline-block;
        }
        #menu-detail{
            display:none;
        }
        #menu-test:hover + ul{
            display:block;
        }
        .b-test{
            width : 100px;
            height: 100px;
            border-top-width: 10px;
            border-bottom-width: 5px;
            border-left-width:2px;
            border-right-width: 7px;
            border-color: dimgray;
            border-bottom-color: dimgrey;
            border-top-color:darkseagreen;
            border-left-color: azure;
            border-right-color:coral;
        }
        #d1{
            border-style: dotted;
        }
        #d2{
            border-style:dashed;
        }
        #d3{
            border-style:groove;
        }
        #d4{
            border-style: inset;
        }
        #d5{
            border-style:outset;
        }
        #d6{
            border-style:ridge;
        }
        #d7{
            border-style:solid;
        }
        #d8{
            border-style:none;
        }
        #d9{
            border-bottom-style: dotted;
            border-top-style: solid;
            border-left-style:dashed;
            border-right-style:double;
        }
        #d10{
            border-style:hidden;
        }
        #d11{
            border: 1px solid black;
        }
        #d12{
            width:100px;
            height:100px;
            border-right:10px dashed red;
        }
        .radius{
            width: 100px;
            height: 100px;
            border : 3px solid black;
        }
        #d21{
            border-top-left-radius: 50px;
        }
        #d22{
            border-top-right-radius: 50px;
        }
        #d23{
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        #d24{
            border-radius: 50px;
        }
        #shadow{
            width: 50px;
            height: 50px;
            border-width: 3px;
            border-style: hidden;
/*            가로 세로 번질지 흐림정도 번짐정도*/
            box-shadow: 5px 5px 3px 2px gray;
        }
        .test{
            background-color: yellow;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        #test1{
            border : 1px solid black;
            padding : 50px;
        }
        #test2{
            border : 1px dashed black;
            padding : 50px;
        }
        #margin-test{
            width: 200px;
            height: 100px;
            background-color: red;
/*            한가운데로*/
/*            margin: 0 auto;*/
            color:white;
            text-align: center;
            line-height: 100px;
        }
        #div-wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .inner-div{
            width: 250px;
            height: 248px;
            border: 1px dashed red;
            float:left;
            box-sizing: border-box;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id = "div1"></div>
    <div id = "div2"></div>
    <span id = "span1"></span>
    <br>
    <a id = "a1" href="#" >앵커태그 </a>
    <a href="#">테스트!!!</a>
    <hr>
    <span id="s1" class="display-test">1. 테스트 문구</span>
    <span id="s2" class="display-test">1. 테스트 문구</span>
    <span id="s3" class="display-test">1. 테스트 문구</span>
    <span id="s4" class="display-test">1. 테스트 문구</span>
    <span id="s5" class="display-test">1. 테스트 문구</span>
    <hr>
    <span id="menu-test">FRONTEND</span>
    <ul id="menu-detail">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ul>
    <hr>
    <h3>dotted</h3>
    <div id = "d1" class="b-test"></div>
    
    <h3>dashed</h3>
    <div id = "d2" class="b-test"></div>
    
    <h3>double</h3>
    <div id = "d3" class="b-test"></div>
    
    <h3>groove</h3>
    <div id = "d4" class="b-test"></div>
    
    <h3>inset</h3>
    <div id = "d5" class="b-test"></div>
    
    <h3>outset</h3>
    <div id = "d6" class="b-test"></div>
    
    <h3>ridge</h3>
    <div id = "d7" class="b-test"></div>
    
    <h3>solid</h3>
    <div id = "d8" class="b-test"></div>
    
    <h3>방향마다 다르게</h3>
    <div id = "d9" class="b-test"></div>
    
    <h3>dotted</h3>
    <div id = "d10" class="b-test"></div>
    
    
    <div id = "d11" class="b-test"></div>
    <div id = "d12"></div>
    <hr>
    
    <div id = "d21" class="radius"></div>
    <div id = "d22" class="radius"></div>
    <div id = "d23" class="radius"></div>
    <div id = "d24" class="radius"></div>
    <hr>
    
    <div id="shadow"></div>
    <hr>
    <div class="test" id="test1">테스트문구</div>
    <div class="test" id="test2">테스트문구2</div>
    <div class="test" id="margin-test">테스트문구</div>
    <hr>
    <div id="div-wrap">
        <div class="inner-div red"></div>
        <div class="inner-div blue" ></div>
    </div>
</body>
</html>
