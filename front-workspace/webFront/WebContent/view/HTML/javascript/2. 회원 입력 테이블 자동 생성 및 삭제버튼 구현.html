<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <style>
        #div1 {
            border: 5px solid black;
            height: 800px;
            width: 1000px;
        }
    </style>
    <center>
        문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.

        <table border="1" id="member">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>상태</th>
            </tr>
        </table>

        <button onclick="add();">추가</button>
    </center>

    <script>
        var count = 0;
    function add(){
                    var name = prompt('이름입력');
            var age = prompt('나이입력');
            var addr = prompt('주소입력');
            var table = document.getElementById("member");
            var textNode = document.createTextNode("추가문구");
            
            var tableRow = document.createElement("tr");
            tableRow.setAttribute("num",++count);
        
            var nameTableData = document.createElement("td");
            nameTableData.appendChild(document.createTextNode(name));
        
            var ageTableData = document.createElement("td");
            ageTableData.appendChild(document.createTextNode(age));
        
            var addrTableData = document.createElement("td");
            addrTableData.appendChild(document.createTextNode(addr));
        
            var deleteTableData = document.createElement("td");
            var deletebutton = document.createElement("button");    
            deletebutton.appendChild(document.createTextNode("삭제"));
            deletebutton.setAttribute("onclick", "deleteRow(this)");
            deletebutton.setAttribute("num",count);
        
            deleteTableData.appendChild(deletebutton);
        
            
            
            tableRow.appendChild(nameTableData);
            tableRow.appendChild(ageTableData);
            tableRow.appendChild(addrTableData);
            tableRow.appendChild(deletebutton);
        
            table.appendChild(tableRow);
    }
    function deleteRow(button){
        var TableRow = document.getElementsByTagName("tr");
        var findNum = button.getAttribute("num");
        for(var i = 0 ; i < TableRow.length; ++i){
            if(findNum==TableRow[i].getAttribute("num")){
                TableRow[i].remove();
                break;
            }
        }
    }
    </script>
</body>

</html>
